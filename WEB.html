        nav {

    <h1>JavaScript Basics: Calculate Rectangle Area</h1>
    <p>Click the button to calculate the area of a rectangle:</p>
    <button id="calculateButton">Calculate Area</button>

    <script>
        function calculateArea() {
            let width, height;
            do {
                width = parseFloat(prompt("Enter a positive width:"));
            } while (isNaN(width) || width <= 0);

            do {
                height = parseFloat(prompt("Enter a positive height:"));
            } while (isNaN(height) || height <= 0);

            const area = width * height;
            console.log(`The area of the rectangle is ${area}`);
            alert(`The area of the rectangle is ${area}`);
        }

        document.getElementById("calculateButton").addEventListener("click", calculateArea);
    </script>
