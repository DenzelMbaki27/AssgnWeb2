<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 4: CSS Box Model</title>
    <style>
        nav {
            margin-bottom: 20px;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: blue;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        #myDiv {
            width: 300px;
            height: 150px;
            padding: 20px;
            border: 5px solid black;
            margin: 30px;
            background-color: lightblue;
            text-align: center;
            line-height: 150px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <nav>
        <a href="WEB.html">Page 1</a>
        <a href="WEB2.html">Page 2</a>
        <a href="WEB3.HTML">Page 3</a>
        <a href="WEB4.HTML">Page 4</a>
    </nav>

    <h1>CSS Box Model</h1>
    <div id="myDiv">Hover or Click Me!</div>

    <script>
        const div = document.getElementById("myDiv");

        div.addEventListener("click", () => {
            div.style.backgroundColor = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
        });

        div.addEventListener("mouseover", () => {
            div.style.borderColor = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
        });

        div.addEventListener("mouseout", () => {
            div.style.borderColor = "black";
        });
    </script>
</body>
</html>
